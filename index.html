
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>¡Empieza a probar las nuevas funcionalidades!</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background: #fef8ec;
    }
    #mensaje {
      background-color: #fff;
      padding: 20px;
      border-left: 4px solid #d97706;
      margin-bottom: 20px;
      font-size: 18px;
    }
    iframe {
      width: 100%;
      height: 1200px;
      border: none;
    }
  </style>
</head>
<body>

  <div id="mensaje">Cargando mensaje…</div>

  <iframe id="formulario" src="" loading="lazy">Cargando…</iframe>

  <script>
    const params = new URLSearchParams(window.location.search);
    const tipoLead = params.get('tipo_lead') || 'Excliente';

    const mensaje = document.getElementById('mensaje');
    if (tipoLead.toLowerCase().includes('perdido')) {
      mensaje.innerHTML = "<h2>¡Empieza a probar las nuevas funcionalidades!</h2><p>Completa este formulario y un asesor se pondrá en contacto contigo para habilitarte una prueba gratuita y ofrecerte condiciones exclusivas.</p>";
    } else {
      mensaje.innerHTML = "<p>Completa este formulario y un asesor se pondrá en contacto contigo para ayudarte a reactivar tu cuenta con nosotros.</p>";
    }

    const entryTipoLead = 'entry.1234567890';
    const formBase = 'https://docs.google.com/forms/d/e/1FAIpQLScfoEZ6QZAHv_I1ZwX8jKapIsQtS9SLRWVMjGAtn0_piVzHOQ/viewform?embedded=true';
    const finalURL = `${formBase}&${entryTipoLead}=${encodeURIComponent(tipoLead)}`;

    document.getElementById('formulario').src = finalURL;
  </script>

</body>
</html>
