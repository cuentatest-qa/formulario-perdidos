
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>¡Empieza a probar las nuevas funciones!</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background: #fef8ec;
    }
    #mensaje {
      background-color: #fff;
      padding: 20px;
      border-left: 4px solid #d97706;
      margin-bottom: 20px;
      font-size: 18px;
    }
    iframe {
      width: 100%;
      height: 1600px;
      border: none;
    }
  </style>
</head>
<body>

  <div id="mensaje">
    <h2>¡Empieza a probar las nuevas funciones!</h2>
    <p>Completa este formulario y un asesor se pondrá en contacto contigo para ayudarte a reactivar tu cuenta con nosotros.</p>
  </div>

  <iframe id="formulario" src="" loading="lazy">Cargando…</iframe>

  <script>
    const params = new URLSearchParams(window.location.search);
    const tipoLead = params.get('tipo_lead') || 'Excliente';

    const entryTipoLead = 'entry.1234567890'; // Reemplazar con el ID real si es necesario
    const formBase = 'https://docs.google.com/forms/d/e/1FAIpQLScfoEZ6QZAHv_I1ZwX8jKapIsQtS9SLRWVMjGAtn0_piVzHOQ/viewform?embedded=true';
    const finalURL = `${formBase}&${entryTipoLead}=${encodeURIComponent(tipoLead)}`;

    document.getElementById('formulario').src = finalURL;
  </script>

</body>
</html>
